base directory path: "/app/"
data directory: "data"
output directory: "output"

plate sample locations relative path : "plate_sample_locations"
plate sample locations file name prefix: "plate_"
calibration concentrations file name: "expected_values.xlsx"
quality control concentrations file name: "quality_control_concentrations.csv"

plate data with locations file name: "plate_data_with_locations.csv"
plate data with locations and calibration concentrations file name: "plate_data_with_locations_and_calibration_concentrations.csv"
fitted calibration curves file name: "fitted_calibration_curves.yaml"
estimated concentrations file name: "estimated_concentrations.csv"

dashboard credentials file path: "parameters/dashboard_credentials.csv"
dashboard url base: "/satellite_manoeuvres/"

list of cohort names:
  - "Melbourne"
  - "Adelaide"

list of analytes:
  - "IFN-gamma"
  - "IL-1b"
  - "IL-6"

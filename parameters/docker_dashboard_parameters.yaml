  - "IL-10"
  - "IL-12(p70)"
  - "IL-17A"
  - "IP-10"
  - "MCP-1"
  - "TNF-a"

quantity for estimation: "Median"
calibration curve model: "five parameter logistic"
calibration curve maxfev: 1.0e+6
calibration curve num points for inverse estimation: 1.0e+5

column name prefix for estimated concentrations: "estimated concentration "

